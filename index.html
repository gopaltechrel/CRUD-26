<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipboard Carousel Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5 text-center">
    <h2 class="animate__animated animate__fadeInDown mb-4">Flipboard Carousel Dashboard</h2>
    <button class="btn btn-success btn-lg mb-4" onclick="openModal()">
        <i class="bi bi-plus-circle"></i> Add User
    </button>
</div>

<!-- Carousel Container -->
<div class="carousel-container">
    <button class="btn btn-primary btn-sm" id="prevBtn"><i class="bi bi-chevron-left"></i></button>
    <div id="carouselCard" class="flip-card"></div>
    <button class="btn btn-primary btn-sm" id="nextBtn"><i class="bi bi-chevron-right"></i></button>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content animate__animated animate__zoomIn">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="name" class="form-control mb-1" placeholder="Name">
                <small id="nameFeedback" class="text-warning d-block mb-2"></small>

                <input type="email" id="email" class="form-control mb-1" placeholder="Email">
                <small id="emailFeedback" class="text-warning d-block mb-2"></small>

                <input type="file" id="profileImage" class="form-control mb-1" accept="image/*">
                <small id="imageFeedback" class="text-warning d-block mb-2"></small>

                <img id="imagePreview" class="img-thumbnail mb-2" style="width:80px;height:80px;display:none;">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" id="saveBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<div class="position-fixed top-0 end-0 p-3" style="z-index:11">
    <div id="toastContainer"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>


<style>
    body {
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    font-family: 'Arial', sans-serif;
    color: #fff;
}

.carousel-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 50px;
}

.flip-card {
    background: rgba(255,255,255,0.1);
    width: 250px;
    height: 350px;
    perspective: 1000px;
    border-radius: 20px;
    position: relative;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
    border-radius: 20px;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.flip-card-front {
    background: rgba(255,255,255,0.2);
}

.flip-card-back {
    background: rgba(0,0,0,0.3);
    transform: rotateY(180deg);
}

.flip-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
    border: 2px solid #fff;
}

.toast {
    backdrop-filter: blur(10px);
    border-radius:10px;
}

</style>

<script>
    let users = [];
let editIndex = null;
let currentIndex = 0;

const modal = new bootstrap.Modal(document.getElementById("userModal"));
const carouselCard = document.getElementById("carouselCard");

const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const profileInput = document.getElementById("profileImage");
const imagePreview = document.getElementById("imagePreview");
const saveBtn = document.getElementById("saveBtn");
const modalTitle = document.getElementById("modalTitle");

const nameFeedback = document.getElementById("nameFeedback");
const emailFeedback = document.getElementById("emailFeedback");
const imageFeedback = document.getElementById("imageFeedback");

const toastContainer = document.getElementById("toastContainer");

// Image Preview
profileInput.addEventListener("change",()=>{
    const file = profileInput.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload=e=>{
            imagePreview.src=e.target.result;
            imagePreview.style.display="block";
            validateDuplicate();
        }
        reader.readAsDataURL(file);
    } else {
        imagePreview.src="";
        imagePreview.style.display="none";
        validateDuplicate();
    }
});

// Real-time validation
[nameInput,emailInput,profileInput].forEach(el=>{
    el.addEventListener("input", validateDuplicate);
});

function validateDuplicate(){
    const name=nameInput.value.trim();
    const email=emailInput.value.trim();
    const image=imagePreview.src||null;

    nameFeedback.textContent="";
    emailFeedback.textContent="";
    imageFeedback.textContent="";

    const duplicate = users.some((user,idx)=>{
        if(editIndex!==null && idx===editIndex) return false;
        return user.name===name && user.email===email && user.image===image;
    });

    if(duplicate){
        nameFeedback.textContent="Duplicate entry!";
        emailFeedback.textContent="Duplicate!";
        imageFeedback.textContent="Duplicate!";
        return true;
    }
    return false;
}

// Open Modal
function openModal(index=null){
    editIndex=index;
    if(index!==null){
        modalTitle.textContent="Edit User";
        const user=users[index];
        nameInput.value=user.name;
        emailInput.value=user.email;
        imagePreview.src=user.image||"";
        imagePreview.style.display=user.image?"block":"none";
    } else {
        modalTitle.textContent="Add User";
        nameInput.value="";
        emailInput.value="";
        profileInput.value="";
        imagePreview.src="";
        imagePreview.style.display="none";
    }
    validateDuplicate();
    modal.show();
}

// Render Carousel
function renderCarousel(){
    if(users.length===0){
        carouselCard.innerHTML='<p class="text-white">No users yet</p>';
        return;
    }
    const user=users[currentIndex];
    carouselCard.innerHTML=`
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="${user.image||'https://via.placeholder.com/80'}">
                <h5>${user.name}</h5>
            </div>
            <div class="flip-card-back">
                <h6>${user.name}</h6>
                <p>${user.email}</p>
                <button class="btn btn-warning btn-sm mb-1" onclick="editUser(${currentIndex})">Edit</button>
                <button class="btn btn-danger btn-sm" onclick="deleteUser(${currentIndex})">Delete</button>
            </div>
        </div>
    `;
}

// Toast
function showToast(msg,type="success"){
    const toastEl=document.createElement("div");
    toastEl.className=`toast align-items-center text-white bg-${type} border-0 animate__animated animate__bounceInRight`;
    toastEl.role="alert";
    toastEl.innerHTML=`
        <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>`;
    toastContainer.appendChild(toastEl);
    const bsToast=new bootstrap.Toast(toastEl,{delay:2000});
    bsToast.show();
    bsToast._element.addEventListener("hidden.bs.toast",()=>toastEl.remove());
}

// Save User
saveBtn.addEventListener("click",()=>{
    if(validateDuplicate()){
        showToast("Cannot save duplicate!","warning");
        return;
    }
    const name=nameInput.value.trim();
    const email=emailInput.value.trim();
    const file=profileInput.files[0];

    if(!name || !email){
        alert("Enter name & email!");
        return;
    }

    if(file){
        const reader=new FileReader();
        reader.onload=e=>saveUser(name,email,e.target.result);
        reader.readAsDataURL(file);
    } else {
        const existingImage=editIndex!==null?users[editIndex].image:null;
        saveUser(name,email,existingImage);
    }
});

function saveUser(name,email,image){
    if(editIndex===null){
        users.push({name,email,image});
        currentIndex=users.length-1;
        showToast("User added!","success");
    } else {
        users[editIndex]={name,email,image};
        currentIndex=editIndex;
        showToast("User updated!","info");
    }
    renderCarousel();
    modal.hide();
}

// Edit/Delete
function editUser(index){ openModal(index); }

function deleteUser(index){
    if(confirm("Delete this user?")){
        users.splice(index,1);
        if(currentIndex>=users.length) currentIndex=users.length-1;
        showToast("User deleted!","danger");
        renderCarousel();
    }
}

// Carousel Navigation
document.getElementById("prevBtn").addEventListener("click",()=>{
    if(users.length===0) return;
    currentIndex=(currentIndex-1+users.length)%users.length;
    renderCarousel();
});

document.getElementById("nextBtn").addEventListener("click",()=>{
    if(users.length===0) return;
    currentIndex=(currentIndex+1)%users.length;
    renderCarousel();
});

// Initial render
renderCarousel();

</script>
